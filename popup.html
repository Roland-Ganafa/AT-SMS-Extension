<!DOCTYPE html>
<html>
<head>
    <title>AT SMS Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            padding: 15px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 8px 16px;
            font-size: 16px;
        }

        .form-text {
            color: #6c757d;
            margin-top: 4px;
        }

        .alert {
            margin-top: 15px;
            padding: 12px;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffecb5;
            color: #664d03;
        }

        /* Override Bootstrap's high contrast properties */
        * {
            -ms-high-contrast: none !important;
            -ms-high-contrast-adjust: none !important;
        }

        /* Modern forced colors mode */
        @media (forced-colors: active) {
            :root {
                --button-text: ButtonText;
                --button-background: ButtonFace;
                --input-border: ButtonText;
                --input-background: Canvas;
                --input-text: ButtonText;
            }

            .form-control {
                background-color: var(--input-background) !important;
                color: var(--input-text) !important;
                border-color: var(--input-border) !important;
            }

            .btn-primary {
                background-color: var(--button-background) !important;
                color: var(--button-text) !important;
                border-color: var(--button-text) !important;
            }

            .alert {
                background-color: var(--input-background) !important;
                color: var(--input-text) !important;
                border-color: var(--input-border) !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mb-4">AT SMS Extension</h4>
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="ganafaroland@hotmail.com">
        </div>

        <div class="mb-3">
            <label for="apiKey" class="form-label">API Key</label>
            <input type="password" class="form-control" id="apiKey">
        </div>

        <div class="mb-3">
            <label for="csvFile" class="form-label">Upload CSV File</label>
            <input type="file" class="form-control" id="csvFile" accept=".csv">
            <div class="form-text">CSV should have 'phone' and 'message' columns</div>
        </div>

        <button id="sendButton" class="btn btn-primary">Send Messages</button>
        
        <div id="messageStatus" class="alert alert-warning" style="display: none;">
            Sent: 0/1 (Failed: 1)
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
