<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AT SMS Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            padding: 15px;
            min-height: 300px;
        }
        .status {
            margin-top: 10px;
        }
        .progress {
            height: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        /* Override Bootstrap's high contrast properties */
        * {
            -ms-high-contrast: none !important;
            -ms-high-contrast-adjust: none !important;
        }

        /* Modern forced colors mode */
        @media (forced-colors: active) {
            :root {
                --button-text: ButtonText;
                --button-background: ButtonFace;
                --input-border: ButtonText;
                --input-background: Canvas;
                --input-text: ButtonText;
            }

            .form-control {
                background-color: var(--input-background) !important;
                color: var(--input-text) !important;
                border-color: var(--input-border) !important;
            }

            .btn-primary {
                background-color: var(--button-background) !important;
                color: var(--button-text) !important;
                border-color: var(--button-text) !important;
            }

            .alert {
                background-color: var(--input-background) !important;
                color: var(--input-text) !important;
                border-color: var(--input-border) !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mb-4">AT SMS Sender</h4>
        
        <form id="smsForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key</label>
                <input type="password" class="form-control" id="apiKey" required>
            </div>
            
            <div class="mb-3">
                <label for="csvFile" class="form-label">CSV File</label>
                <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                <div class="form-text">CSV should have 'phone' and 'message' columns</div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Send Messages</button>
        </form>

        <div id="status" class="alert mt-3" style="display: none;"></div>
        
        <div class="progress mt-3" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
